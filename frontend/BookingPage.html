                <li><a href="www.home.com" style="color:#332B46;"><strong>Login</strong></a></li>

            </ul>
        </ul>
    </div>
    
    <content>
    <img class="halfMap" src="ImageFonts/HalfMap.png">
    <h2 class="Find">Find your trip</h2>
    <button class="FlightType"><img id="White1" class="hidden" src="ImageFonts/RoundWhite.png" height="25px" width="23px" style="margin: 0 10px 0 -5px;"><img id="Grey1" src="ImageFonts/Round3.png" height="25px" width="23px" style="margin: 0 10px 0 -5px;">Round</button>
    <button class="FlightType1"><img id="White2" class="hidden" src="ImageFonts/straightFlecheBlanc.png" height="10px" width="27px" style="margin-right: 7px;"><img id="Grey2" src="ImageFonts/GreyArrow.png" height="10px" width="27px" style="margin-right: 7px;">One way</button>
    
    <div class="search-form">
        <div class="from-to">
            <div class="form__group from">
                <input type="input" class="form__field" placeholder="From" name="from" id='from' required style="border-bottom: 0; font-size: 30px ;"/>
                <label for="from" class="form__label" style="font-size: 20px;">From</label>
            </div>
        <hr class="separator1">
        <div class="form__group to">
            <input type="input" class="form__field" placeholder="To" name="to" id='to' required style="border-bottom: 0 ; font-size: 30px ; margin-top: 25px;"/>
            <label for="to" class="form__label" style="font-size: 20px; margin-top: 25px;">To</label>
        </div>
        <button class="RefreshButton"><img class="refresh" src="ImageFonts/refresh-button_7022719.png" height="35px" width="35px"></button>
        </div>
        <div class="DepartureDate">
            <p class="Departure">Departure</p>
                <div class="input_container">
                <input type="date" class="departure_input" placeholder="Departure Date">
                </div>
        </div>

        <div class="ReturnDate">
                <p class="Departure">Return</p>
                    <div class="input_container">
                    <input type="date" class="departure_input" placeholder="Departure Date">
        </div>
        </div>
       <ul id="allPassengers" class="ListPassengers">
        <li class="passenger"><button id="male1"><img id="Imgmale1" class="passengerImage" src="ImageFonts/male2.png"><img id="Imgfemale1" class="passengerImage hidden" src="ImageFonts/female1.png"></button></li>
        <li class="passenger"><button id="male2" class="male hidden"><img id="Imgmale2" class="passengerImage" src="ImageFonts/male11.png"><img id="Imgfemale2" class="passengerImage hidden" src="ImageFonts/female2.png"></button></li>
        <li class="passenger"><button id="male3" class="male hidden"><img id="Imgmale3" class="passengerImage" src="ImageFonts/male3.png"><img id="Imgfemale3" class="passengerImage hidden" src="ImageFonts/female3.png"></button></li>
        <li class="passenger"><button id="male4" class="male hidden"><img id="Imgmale4" class="passengerImage" src="ImageFonts/male4.png"><img id="Imgfemale4" class="passengerImage hidden" src="ImageFonts/female4.png"></button></li>
        <li id="plusSign" class="passenger"><button id="plusButton"><img class="plusImage" src="ImageFonts/plusSign.png" height="30px" width="30px"></button></li>
       </ul>

       <div id="info1" class="passenger_info">
        <div class="form__group first">
            <input type="input" class="form__field" placeholder="First name" name="name" id='first_name' required />
            <label for="name" class="form__label">First name</label>
          </div>
        <div class="form__group family">
            <input type="input" class="form__field" placeholder="Family name" name="family_name" id='family_name' required />
            <label for="family_name" class="form__label">Family name</label>
          </div>
            <button id="M1" class="male_circle">M</button>
            <button id="F1" class="female_circle">F</button>
          <div class="form__group age">
            <input type="number" class="form__field" placeholder="Age" name="age" id='age' required />
            <label for="age" class="form__label">Age</label>
          </div>
          <div class="form__group nationality">
            <input type="input" class="form__field" placeholder="Nationality" name="nationality" id='nationality' required />
            <label for="nationality" class="form__label">Nationality</label>
          </div>
          <div class="form__group num_pass">
            <input type="input" class="form__field" placeholder="Passeport" name="num_pass" id='num_pass' required />
            <label for="num_pass" class="form__label">Passeport</label>
          </div>
       </div>
    <div id="info2" class="passenger_info hidden">

    </div>

        <div class="form__group first">
