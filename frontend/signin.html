<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In </title>
    <link rel="stylesheet" href="signin.css">
    <script href="signin.js"></script>
</head>
<body>
    <div class="main">
        <div class="left-container">
            <h6>JOIN FOR FREE</h6> 
            <h1>
            Unleash the traveler<br>
            <span style="color:#0880ff">inside YOU</span>, Enjoy your <br>
            Dream Vacation
            </h1>
        </div>
        <div class="right-container" id="container">
            <h2>SIGN IN HERE</h2>
            <input type="text" class="form" id="fname" placeholder="First Name" required>
            <input type="text" class="form" id="lname" placeholder="Last Name" required>
            <input type="email" class="form" id="mail" placeholder="Enter your Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <input type="password" class="form" id="psw1" placeholder="Enter a password" required>
            <input type="password" class="form" id="psw2" placeholder="Confirm your password" required>
            <p class="qst">
                Already a member ? <span class="log">Log in </span>
            </p>
            <button class="submit-button" id="submitbtn">SIGN IN</button>
        </div>
    </div>
</body>
</html>
