<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="container1">
            <h3>WELCOME BACK</h3>
            <br>
            <div class="container2">
                <div class="input-container">
                    <input type="email" for="email" class="input-field" placeholder="Enter your Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                
                
                <div class="input-container">
                    <input type="password" for="password" class="input-field" placeholder="Enter your Password" required>
                </div><br><br>
    
                <h6>Forget your password ?</h6>
            </div>
            <button class="button1">LOGIN</button>

        </div>
    </div>
</body>
</html>
